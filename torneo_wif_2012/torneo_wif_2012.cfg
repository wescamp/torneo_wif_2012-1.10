#define WIF_TELEPORT_ACTION X Y X2
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={X}
            y={Y}
        [/filter]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=teleport
        [/store_unit]
        [kill]
            x=$x1
            y=$y1
        [/kill]
        [scroll_to]
            x,y={X2},{Y}
        [/scroll_to]
        # wmlscope: start ignoring
        {WIF_CALCULATE_EFFECTIVE_TELEPORT_LOCATION {X2} {Y} varTeleportEffectiveX varTeleportEffectiveY}
        # wmlscope: stop ignoring

        [unstore_unit]
            variable=teleport
            find_vacant=yes
            text= _ "Blink!"
            red,green,blue=255,255,255
            x=$varTeleportEffectiveX
            y=$varTeleportEffectiveY
        [/unstore_unit]

        [redraw]
            side=$side_number
        [/redraw]

        [store_unit]
            [filter]
                id=$teleport.id
                #		[not]
                #		ability=skirmisher
                #		[/not]
            [/filter]
            variable=unit_zoc
        [/store_unit]

        [if]
            [have_unit]
                [not]
                    side=$side_number
                [/not]
                [not]
                    level=0
                [/not]
                [filter_location]
                    x=$unit_zoc.x
                    y=$unit_zoc.y
                    radius=1
                [/filter_location]
            [/have_unit]
            [have_unit]
                id=$teleport.id
                [not]
                    ability=skirmisher
                [/not]
            [/have_unit]

            [then]
                [set_variable]
                    name=unit_zoc.moves
                    value=0
                [/set_variable]

                [unstore_unit]
                    variable=unit_zoc
                [/unstore_unit]
            [/then]
        [/if]
        [if]
            [have_unit]
                id=$teleport.id
                [not]
                    movement_cost=1
                [/not]
                [filter_location]
                    terrain=Qxu
                [/filter_location]
            [/have_unit]
            [then]
                [kill]
                    id=$teleport.id
                    animate=yes
                [/kill]
                [if]
                    [not]
                        [have_unit]
                            canrecruit=yes
                            side=$side_number
                        [/have_unit]
                    [/not]
                    [then]
                        [end_turn]
                        [/end_turn]
                    [/then]
                [/if]
            [/then]
        [/if]

        [clear_variable]
            name=teleport
        [/clear_variable]

        [clear_variable]
            name=unit_zoc
        [/clear_variable]

        {CLEAR_VARIABLE varTeleportEffectiveX}
        {CLEAR_VARIABLE varTeleportEffectiveY}
    [/event]
#enddef

